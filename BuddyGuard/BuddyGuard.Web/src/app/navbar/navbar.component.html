
<div class="overflow-hidden">
  <div class="fixed max-width scrollable">
    <mat-toolbar class="nav">
      <div fxLayoutAlign="space-between center" fxFlex="100">
        <div fxLayoutAlign="space-around center" fxLayout="row">
          <button mat-icon-button (click)="emitEventToChild()"><mat-icon>menu</mat-icon></button>
          <div>
            <img routerLink="/" src="../../assets/pics/Buddy Guard - Horizontal (1).webp" />
          </div>
        </div>
        <div>
          <button class="brown navbtn" *ngIf="role !== 'Admin'" routerLink="/about"><span>Разбери повече</span></button>
          <button class="brown navbtn" routerLink="/buddies" *ngIf="role">Buddies</button>
          <button matBadge="{{ notifications.length }}" matBadgeSize="medium" [matBadgeHidden]="notifications.length === 0" *ngIf="role === 'Admin'" class="brown navbtn" [matMenuTriggerFor]="menu">Известия</button>
          <button *ngIf="!role ?? true" class="brown navbtn" routerLink="login"><span>Влез</span></button>
          <button *ngIf="!role ?? true" class="brown navbtn" routerLink="register"><span>Регистрирай се</span></button>
          <button *ngIf="role ?? false" class="brown navbtn" routerLink="/" (click)="logout()">Излез</button>
          <mat-menu class="gap oval-border" #menu="matMenu">
            <div>
              <p>
                <mat-toolbar color="primary" class="notification-title" fxLayoutAlign="start center">
                  <span>Нотификации</span>
                </mat-toolbar>
              </p>
            </div>
            <div *ngFor="let notification of notifications">
              <div fxLayout="row"
                   fxLayoutAlign="center center"
                   class="notification-margin">
                <mat-icon class="smallIcon" fxFlex="10">mail</mat-icon>
                <div fxFlex="85" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10" (click)="openRequestDialog(notification.id)">
                  <p>Имате нова заявка за {{ datePipe.transform(notification.startDate, 'dd/MM/yyyy') }}</p>
                  <mat-card-subtitle>{{ notification.sentDate!.toLocaleString() | timeAgo }}</mat-card-subtitle>
                </div>
                <div fxFlex="5" fxLayoutAlign="start end">
                  <button mat-mini-fab color="primary" class="read-btn">
                  </button>
                </div>
              </div>
            </div>
          </mat-menu>
        </div>
      </div>
    </mat-toolbar>

  </div>
  <mat-sidenav-container style="left: -7px;" autosize>
    
    <mat-sidenav-content fxFlexLayout="center end">

      <mat-icon (click)="scrollUp()" class="transform" color="accent">keyboard_arrow_up</mat-icon>
<app-sidenav [events]="eventsSubject.asObservable()">
</app-sidenav>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
