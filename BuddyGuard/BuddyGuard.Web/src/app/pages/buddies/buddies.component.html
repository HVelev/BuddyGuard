<div class="container" *ngIf="role && role === 'Admin'" [formGroup]="form">
  <mat-card class="add-photo-card" fxLayout="column">
    <div fxLayoutAlign="center center">
      <mat-card-header>
        <mat-card-title>Добавяне на снимка</mat-card-title>
      </mat-card-header>
    </div>
    <div fxLayoutAlign="center center">
      <mat-form-field fxFlex="50">
        <input matInput placeholder="Описание" formControlName="descriptionControl">
      </mat-form-field>
    </div>
    <div fxLayoutAlign="center center">
      <div fxFlex="50">
        <label for="formFile" class="form-label">Снимка</label>
        <input #imageInput class="form-control" type="file" id="file" (change)="imageInputChange(imageInput)" accept="image/*" formControlName="imageControl">
        <mat-error *ngIf="form.get('imageControl')!.touched && form.get('imageControl')!.dirty && form.get('imageControl')!.hasError('required')" fxLayoutAlign="start">
          Трябва да изберете снимка
        </mat-error>
      </div>
    </div>
    <div fxLayoutAlign="center center">
      <button mat-raised-button color="primary" (click)="addImage()">Добави</button>
    </div>
  </mat-card>
</div>
<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <h2 class="brown"><strong>Приятелчета, за които сме се грижили:</strong></h2>
  <div class="d-flex flex-wrap" fxLayoutAlign="center">
    <div *ngFor="let imgDto of images" class="card m-3 pic">
      <button class="show-on-top" mat-mini-fab color="warn" (click)="openDialog(imgDto.name!)">
        <mat-icon>delete</mat-icon>
      </button>
      <img class="original"
           [alt]="imgDto"
           [src]="imgDto.imageUrl" />
      <span class="imgtext">
        <p>{{ imgDto.description }}</p>
      </span>
    </div>
  </div>
</div>
