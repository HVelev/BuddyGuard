<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2em" [formGroup]="form">
  <img src="../../../assets/pics/AF1QipPY_x9ztT-vrIL_vnKzzsoKuGRFmIIwaU3smp4H=w1411-h353.png" alt="Alternate Text" />
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput formControlName="usernameControl" placeholder="Потребителско име">
    <mat-error *ngIf="form.get('usernameControl')!.hasError('required')">
      Полето е задължително
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput formControlName="passwordControl" type="password" placeholder="Парола">
    <mat-error *ngIf="form.get('passwordControl')!.hasError('required')">
      Полето е задължително
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="login()">Влез</button>
</div>
