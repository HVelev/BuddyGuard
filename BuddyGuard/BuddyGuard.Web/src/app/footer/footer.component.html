<div class="p-5 black-bg">
  <div class="underline" fxLayout="row wrap"
       fxLayoutAlign="center end"
       fxLayoutGap="4em"
       fxLayoutGap.lt-sm="1em">
    <div fxLayout="column"
         fxLayoutAlign="center start">
      <div fxLayout="row"
           fxLayoutAlign="center center"
           fxLayoutGap="0.5em">
        <mat-icon style="width: 20px; height:20px; font-size: 20px">phone_outline</mat-icon>
        <span class="brown resize">+359 877 882390</span>
      </div>
      <div fxLayout="row"
           fxLayoutAlign="center center"
           fxLayoutGap="0.5em">
        <mat-icon style="width: 20px; height: 20px; font-size: 20px">mail</mat-icon>
        <span class="brown resize">buddyguardapp@outlook.com</span>
      </div>
    </div>
    <div fxLayout="column"
         fxLayoutAlign="center start">
      <div fxLayout="row"
           fxLayoutAlign="center center"
           fxLayoutGap="2em">
        <ic-icon [icon]="fbIcon" width="3em" height="3em"></ic-icon>
        <ic-icon [icon]="instaIcon" width="3em" height="3em"></ic-icon>
      </div>
    </div>
    <div fxLayout="column"
         fxLayoutAlign="center center">
      <div fxLayout="row"
           fxLayoutAlign="center center"
           fxLayoutGap="0.5em">
        <span class="brown resize">Политика за поверителност</span>
      </div>
      <div fxLayout="row"
           fxLayoutAlign="center center"
           fxLayoutGap="0.5em">
        <span class="brown resize">Общи условия</span>
      </div>
    </div>
  </div>
</div>
